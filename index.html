	<div class="container">

			<!-- In the img folder, upload your logo -->
			<!-- Make sure you name it 'logo.png' -->
			<img src="https://bybilly.uk/hytaleportal/img/logo.png" alt="MyServer logo">
		</div>

		<div class="items">
			<!-- Replace # with your forum URL-->

				<p class="title">Forums</p>
			</div>
			</a>

			<div>
				<img src="https://bybilly.uk/hytaleportal/img/store.png" alt="Hytale store icon" class="img">

				<p class="title">Store</p>
			</div>
			</a>

			<div>
				<img src="https://bybilly.uk/hytaleportal/img/vote.png" alt="Hytale voting icon" class="img">

				<p class="title">Voting</p>
			</div>
			</a>


		</div>

		<div class="playercount">
			<!-- Replace play.myserver.net with your IP address -->

		</div>
	</div>
